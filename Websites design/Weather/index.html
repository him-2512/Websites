<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather</title>
</head>

<body>
    <main>
        <div id="card">
            <div id="search-box">
                <input type="text" spellcheck="false" placeholder="enter city name" class="search-bar">
                <button onclick="checkWeather()"><img src="images/search.png"></button>
            </div>

            <div id="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">23Â°C</h1>
                <p class="cityName">New York</p>
                <div id="details">

                    <div class="humidity detail">
                        <img src="images/humidity.png">
                        <h3>50%</h3>
                        <h3>Humidity</h3>
                    </div>

                    <div class="wind-speed detail">
                        <img src="images/wind.png">
                        <h3>50 kmph</h3>
                        <h3>Wind </h3>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
